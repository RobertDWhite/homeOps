apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: "fenrus.${SECRET_DOMAIN}"
  name: fenrus-ingress
spec:
  rules:
    - host: "fenrus.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fenrus
                port:
                  number: 3000
