---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.16
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  install:
    remediation:
      retries: 5
  values:
    fullnameOverride: nfs-subdir-external-provisioner
    nfs:
      server: "10.100.1.20"
      path: "/volume2/kubernetes"
